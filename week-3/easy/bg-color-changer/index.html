<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="button-grid" id="colorButtons">
          <button class="color-btn" onclick="changeBackground('red')">Red</button>
          <button class="color-btn" onclick="changeBackground('green')">Green</button>
          <button class="color-btn" onclick="changeBackground('blue')">Blue</button>
          <button class="color-btn" onclick="changeBackground('yellow')">Yellow</button>
        </div>
      </div>
      <button class="add-btn" onclick="addColor()">Add Color</button>
    
</body>
 

<script src="script.js"></script>
</html>
